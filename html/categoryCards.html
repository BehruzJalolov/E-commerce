<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop by Category</title>
  <link rel="stylesheet" href="../style/cards.css">
</head>
<body>
  <header>
    <h2>Amazon Shop</h2>
  </header>

  <div class="container">
    <h1>Shop by Category</h1>

    <div class="categories">
      <div class="category-card" data-category="electronics">
        <img src="https://via.placeholder.com/200x150?text=Electronics" alt="Electronics">
        <h3>Electronics</h3>
      </div>

      <div class="category-card" data-category="fashion">
        <img src="https://via.placeholder.com/200x150?text=Fashion" alt="Fashion">
        <h3>Fashion</h3>
      </div>

      <div class="category-card" data-category="books">
        <img src="https://via.placeholder.com/200x150?text=Books" alt="Books">
        <h3>Books</h3>
      </div>
    </div>
  </div>

  <script src="../js/cards.js"></script>
</body>
</html>
