    .related { max-width: 1100px; margin: 40px auto; }

    .related-grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap: 20px; }
    .related-card { background: #fff; border-radius: 10px; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: 0.3s; }

    .related-card img { width: 100%; height: 160px; object-fit: cover; border-radius: 8px; }
    .related-card h4 { margin: 10px 0; font-size: 16px; }
    .related-card .price { color: #B12704; font-weight: bold; }
    .related-card a { display: inline-block; margin-top: 8px; text-decoration: none; background: #2196F3; color: #fff; padding: 8px 12px; border-radius: 6px; }
